[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Allow writing to web directory for address export
fs_permissions = [{ access = "read-write", path = "../web" }]

[rpc_endpoints]
localhost = "http://localhost:8545"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }